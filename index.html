<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="2+8" />
      <div class="keys">
        <div class="first">
          <table class="top" width="100%">
            <tr>
              <th>AC</th>
              <th>+/-</th>
              <th>%</th>
              <th>/</th>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>*</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>-</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>+</td>
            </tr>
            <tr>
              <td colspan="2">0</td>
              <td>.</td>
              <td>=</td>
            </tr>
          </table>
          <table class="mid1">
            <tr>
              <td>m-</td>
            </tr>
            <tr>
              <td>e<sup>x</sup></td>
            </tr>
            <tr>
              <td>In</td>
            </tr>
            <tr>
              <td>e</td>
            </tr>
            <tr>
              <td>&Pi;</td>
            </tr>
          </table>
        </div>
        <div class="second">
          <table class="mid2">
            <tr>
              <td>mr</td>
            </tr>
            <tr>
              <td>10<sup>x</sup></td>
            </tr>
            <tr>
              <td>log<sub>10</sub></td>
            </tr>
            <tr>
              <td>EE</td>
            </tr>
            <tr>
              <td>Rand</td>
            </tr>
          </table>

          <table class="bottom">
            <tr>
              <th>(</th>
              <th>)</th>
              <th>mc</th>
              <th>m+</th>
            </tr>
            <tr>
              <td>2<sup>nd</sup></td>
              <td>X<sup>2</sup></td>
              <td>X<sup>3</sup></td>
              <td>X<sup>y</sup></td>
            </tr>
            <tr>
              <td>1/2</td>
              <td><sup>2</sup>&#8730;X</td>
              <td><sup>3</sup>&#8730;X</td>
              <td><sup>y</sup>&#8730;X</td>
            </tr>
            <tr>
              <td>X!</td>
              <td>sin</td>
              <td>cos</td>
              <td>tan</td>
            </tr>
            <tr>
              <td>Rad</td>
              <td>Sinh</td>
              <td>cosh</td>
              <td>tanh</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
